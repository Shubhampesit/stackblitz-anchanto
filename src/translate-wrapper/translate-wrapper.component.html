<div>
  <label for="language">Select Language:</label>
  <input
    type="text"
    id="language"
    [(ngModel)]="selectedLanguage"
    list="languages"
    (input)="languageSelectionHandler(selectedLanguage)"
  />
  <datalist id="languages">
    <option *ngFor="let language of languages" [value]="language"></option>
  </datalist>
  
</div>

<div *ngIf="selectedLanguage">
  <p>Content for {{ selectedLanguage }} will appear here.</p>
</div>

<app-translate-main></app-translate-main>
